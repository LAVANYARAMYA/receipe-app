<form [formGroup]="nameForm" (ngSubmit)="onSubmit()">
  <input type="text" placeholder="Enter your name" formControlName="username" />

  <!-- {{ "Invalid: " + username?.invalid }} {{ "Touched: " + username?.touched }} -->
  <div *ngIf="username?.invalid && username?.touched">
    <p *ngIf="username?.errors?.['required']">Why to fill this name ðŸ˜‰?</p>
  </div>

  <input type="number" placeholder="Enter your age" formControlName="age" />
  <!-- <p *ngIf="nameForm.get('age')?.errors?.['required']">
    Why to fill this age ðŸ˜‰?
  </p> -->

  <!-- {{ "Invalid: " + age?.invalid }} {{ "Touched: " + age?.touched }} -->
  <!-- Error && Touch => Better UX  -->
  <div *ngIf="age?.invalid && age?.touched">
    <p *ngIf="age?.errors?.['required']">Why to fill this age ðŸ˜‰?</p>
    <p *ngIf="age?.errors?.['min']">Under aged</p>
  </div>
  <button type="submit" [disabled]="nameForm.invalid">Submit</button>
</form>
